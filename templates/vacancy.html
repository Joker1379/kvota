{% extends "base.html" %}
{% block content %}
<div class="row flex-nowrap justify-content-between align-items-center">
  <div class="col-4 pt-1 pb-3">
    {% if user.is_authenticated %}
      <a class="btn btn-outline-success" data-toggle="modal" data-target="#">Подходящие Мне</a>
    {% endif %}
  </div>
  <div class="col-4 text-center">
    <!-- Search -->
  </div>
  <div class="col-4 d-flex justify-content-end pt-1 pb-3">
    <a class="btn btn-outline-primary" data-toggle="modal" data-target="#vsearch_modal">Фильтр Вакансий</a> 
  </div>
</div>
<div class="row mb-2">
  {% for item in vacancy %}
  <div class="col-md-6">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{ item.name }}</h3>
        <div class="mb-1 text-muted">{{ item.date }}</div>
        <strong class="d-inline-block mb-2 text-dark">Описание:</strong>
        <p class="card-text mb-auto">{{ item.description|truncatechars:100 }}</p>
        <a data-id="{{item.name}}!{{item.date}}!{{item.description}}!{{item.education}}!{{item.mode}}!{{item.city}}!{{item.street}}!{{item.house}}!{{item.email}}!{{item.phone}}!{{item.user.username}}!{{item.user.id}}"
        class="open-VacancyInfo stretched-link" data-toggle="modal" data-target="#info_modal" href="#">Подробнее...</a>
      </div>
      <div class="col-auto d-none d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></svg>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
