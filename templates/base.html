<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Kvota-S</title>
</head>
<body>
<div class="container">
    <header class="kvota-header py-1">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <!-- Add Logo Here -->
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="../"><font size = 14>Kvota-S</font></a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
              <a class="btn btn-sm btn-outline-secondary" href="../profile/">Профиль</a>
            {% else %}
              <a class="btn btn-sm btn-outline-primary" data-toggle="modal" data-target="#login_modal">Вход</a>
              &nbsp
              <a class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#registration_modal">Регистрация</a>
            {% endif %} 
          </div>
        </div>
    </header>
    <div class="nav-scroller py-2 mb-2">
        <font size = 5>
        <nav class="nav d-flex justify-content-around">
          <a class="p-2 text-muted" href="../">Вакансии</a>
          <a class="p-2 text-muted" href="../cources/">Курсы</a>
          <a class="p-2 text-muted" href="#">Справка</a>
        </nav>
        </font>
    </div>
    <hr>
    <div>{% block content%}{% endblock content %}</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

<div class="modal fade" id="registration_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Регистрация</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST">
      {% csrf_token %}
        <div class="modal-body">
          <center>
          <table>
            {{ registration }}
          </table>
        </center>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary" data-backdrop="static">Продолжить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Вход</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST">
      {% csrf_token %}
        <div class="modal-body">
          <center>
          <table>
            {{ registration }}
          </table>
        </center>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary">Продолжить</button>
        </div>
      </form>
    </div>
  </div>
</div>

</html>
